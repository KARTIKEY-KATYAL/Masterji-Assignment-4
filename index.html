<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    </head>
    
<body>
    <h1 class="heading">Book Store</h1>
    <div class="topbar">
        <input  id="booknameinput" type="text" placeholder="Book Name" class="input">
        <button id="toggleview" class="button">Switch to List View</button>
        <button id="sorta2z" class="button">Sort A - Z</button>
        <button id="sortdate" class="button">Sort by Date</button>
    </div>


    <div class="booksstore">

    </div>

    <div class="bottombar">
        <button id="prevbtn" class="navbutton">Previous</button>
        <button id="nextbtn" class="navbutton">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
